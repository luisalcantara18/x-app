<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>REGISTRO</title>
    <!-- meta -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- styles -->
    <link
      href="//cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"
      rel="stylesheet"
    >
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    {% block css %}{% endblock %}
  </head>
  <body>
      <!--  -->
      <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="luisalcantara.inkatech.org.pe">
          <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item">
            Home
          </a>
          <a class="navbar-item">
            Alcantara
          </a>
          </div>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-link">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light">
                Inicie Sesion
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!--  -->
    <div class="container">
      <div class="column is-one-third">
        <br>
        <h1 class="title">Todos los usuarios</h1>
        <hr><br>
        <form action="/" method="POST">
          
          <div class="field">
            <label class="label">Usuario</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-success" name="username" type="text" placeholder="Ingrese su usuario"s>
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            
          
          <div class="field">
            <label class="label">Correo</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-success" name="email" type="email" placeholder="Ingrese su correo">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            
              <br>
              <br>
        
          <input
            type="submit" class="button is-link is-fullwidth"
            value="Registrar">
        </form>
        <br>
        <hr>
          {% if users %}
          <article>
                 
              <p>Usuarios</p>
       <div>

                    <table class="table is-bordered">
                            <thead>
                              <tr>
                                <th><abbr title="id">#</abbr></th>
                                <th><abbr title="Nombre">Nombre</abbr></th>
                                <th><abbr title="Nombre">Correo</abbr></th>
                              
                              </tr>
                            </thead>
                            <tbody>
                                <tr  {% for user in users %}>              
                                                  
                                    <td>{{user.id}}</td>
                                    <td>{{user.username}}</td>
                                    <td>{{user.email}}</td>
                                    
                                    
                              </tr {% endfor %}>
                            </tbody>
                          </table>



<!--              <ol>
                {% for user in users %}
                  <li>{{user.username}}</li>
                {% endfor %}
              </ol>-->
            </div>
          </article>

          {% else %}
            <p>No hay usuarios!</p>
          {% endif %}
        </div>
      </div>
    </div>
    </script>
    {% block js %}{% endblock %}
  </body>
</html>
